<form [formGroup]="loginForm">
  <h2>Login</h2>
  <div>
    <input
      formControlName="email"
      type="text"
      matInput
      required
      placeholder="Email"
    />
  </div>
  <div>
    <input
      formControlName="password"
      type="password"
      matInput
      required
      placeholder="Password"
    />
  </div>
  <button type="button" mat-raised-button color="primary" (click)="login()">
    Login
  </button>
</form>
