
<body>
    
    <div id="signupForm" >
        <form>
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" required placeholder="Name" />
            <input type="text" id="signupEmail" required placeholder="Email" />
            <input type="number" id="signupPhoneNumber" required placeholder="Phone Number" />
      <input type="password" id="signupPassword" required placeholder="Password"/>
        
        <button type="button" onclick="signup()">Sign Up</button>
        <p>
            Already have an account? <a href="#" routerLink="/login">Login</a>
        </p>
    </form>
</div>
</body>
