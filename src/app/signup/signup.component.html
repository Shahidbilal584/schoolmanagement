
<body>
    
    <div id="signupForm" >
        <form [formGroup]="user" (ngSubmit)="signup()">
            <h2>Sign Up</h2>
            <input type="text" formControlName = "name" id="signupUsername" required placeholder="Name" />
            <input type="text" formControlName = "email" id="signupEmail" required placeholder="Email" />
            <input type="number" formControlName = "phone" id="signupPhoneNumber" required placeholder="Phone Number" />
            <input type="password" formControlName = "password" id="signupPassword" required placeholder="Password"/>
        
            <button type="submit">Sign Up</button>
        <p>
            Already have an account? <a href="#" routerLink="/">Login</a>
        </p>
    </form>
</div>

</body>
